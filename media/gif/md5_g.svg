        A
       </text>
       </svg>
       <svg width="30" height="30" id="b" >
       <use xlink:href='#bit' x='0' y='0' />
       <text fill='black' x='5' y='25' style="font-size:18px;" >
        B
       </text>
       </svg>
       <svg width="30" height="30" id="c" >
       <use xlink:href='#bit' x='0' y='0' />
       <text fill='black' x='5' y='25' style="font-size:18px;" >
        C
       </text>
       </svg>
       <svg width="30" height="30" id="d" >
       <use xlink:href='#bit' x='0' y='0' />
       <text fill='black' x='5' y='25' style="font-size:18px;" >
        D
