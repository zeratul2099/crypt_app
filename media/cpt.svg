<rect x='0' y='30' width='30' height='30' fill='black' >
<animate attributeName='opacity' from='1' to='0' dur='1' begin='1' fill='freeze' id='fade' />
</rect>
<rect x='30' y='30' width='30' height='30' fill='black' >
<animate attributeName='opacity' from='1' to='0' dur='1' begin='1' fill='freeze' />
</rect>
<rect x='60' y='60' width='30' height='30' fill='black' >
<animate attributeName='opacity' from='1' to='0' dur='1' begin='1' fill='freeze' />
</rect>
