>
<script type="text/ecmascript" xlink:href="/content/smil.user.js" />
  <defs
     id="defs4">
       <svg width="30" height="30" id="bit" >
            <rect y="10" x="0.1" width="19.9" height="19.9" fill="white" stroke="black" />
            <polygon fill="white" stroke="black" 
                points="0.1 10, 10 0.1, 29.9 0.1, 20 10" />
            <polygon fill="white" stroke="black" 
                points="29.9 0.1, 29.9 20, 20 29.9, 20 10" />
            
       </svg>
       <svg width="30" height="30" id="zero" >
        <text x='10' y='20' fill='black' style="font-size:18px;" >
        0
        </text>
       </svg>
       <svg width="30" height="30" id="one" >
        <text x='10' y='20' fill='black' style="font-size:18px;" >
        1
        </text>
       </svg>
       
       <svg width='120' height='120' id='mat' >
        <rect x='0' y='0' width='120' height='120' stroke='black' />
        <line x1='0' x2='120' y1='30' y2='30' stroke='black' />
        <line x1='0' x2='120' y1='60' y2='60' stroke='black' />
        <line x1='0' x2='120' y1='90' y2='90' stroke='black' />
        <line x1='30' x2='30' y1='0' y2='120' stroke='black' />
        <line x1='60' x2='60' y1='0' y2='120' stroke='black' />
        <line x1='90' x2='90' y1='0' y2='120' stroke='black' />
       </svg>

  </defs>

    <g
       
       style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:round;stroke-opacity:1;font-family:'sans';"
       id="g2383 " transform="scale(1)"
       >
<rect x='0' y='0' width='800' height='600' fill='white' />
<!-- image block -->
<svg x='400' y='50' width='120' height='120'>
