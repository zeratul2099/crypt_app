</use>
<use x='90' y='0' xlink:href='#zero' opacity='0' >
<animate attributeName='opacity' from='0' to='1' dur='1' begin='1' fill='freeze' />
</use>
<use x='60' y='30' xlink:href='#zero' opacity='0' >
<animate attributeName='opacity' from='0' to='1' dur='1' begin='1' fill='freeze' />
</use>
<use x='0' y='60' xlink:href='#zero' opacity='0' >
<animate attributeName='opacity' from='0' to='1' dur='1' begin='1' fill='freeze' />
