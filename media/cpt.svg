<text x='420' y='40' fill='black' style="font-size:12px;" >
m x n block of image
</text>

<!-- key matrix -->
<svg x='225' y='50' width='120' height='120'>
<use xlink:href='#mat' />
<svg width='120' height='120' opacity='0' >
<animate attributeName='opacity' from='0' to='1' dur='1' begin='prng01.begin+1' fill='freeze' />
<use x='0' y='30' xlink:href='#one' />
<use x='30' y='30' xlink:href='#zero' />
<use x='60' y='60' xlink:href='#zero' />
<use x='90' y='60' xlink:href='#one' />
