<animate attributeName='opacity' from='0' to='1' dur='1' begin='1' fill='freeze' />
</use>
<use x='60' y='90' xlink:href='#zero' opacity='0' >
<animate attributeName='opacity' from='0' to='1' dur='1' begin='1' fill='freeze' />
</use>
<use x='90' y='90' xlink:href='#zero' opacity='0' >
