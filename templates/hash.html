{% extends "basis.html" %}

{% block titel %}Hash-Test:{% endblock %}

{% block inhalt %}
<form method='post' action='.' enctype="multipart/form-data">
    <table>
        
           {{ form }}
        
        <tr>
            <td><input type='submit' name='submit' value='Abschicken' /></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>{{ hashvalue|escape|linebreaksbr }}</td>
        </tr>
        {% if salt %}
        <tr>
            <td>Salt:</td>
        </tr>
        <tr>
            <td>{{ salt }}</td>
        </tr>
        {% endif %}
    </table>
    
</form>

{% endblock %}
